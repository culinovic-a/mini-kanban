<div class="card" style="width: 18rem;">
  <div class="d-flex justify-content-evenly">
    <button (click)="update(task.id)" class="btn btn-primary">Edit</button>
    <button (click)="delete(task.id)" class="btn btn-primary">Delete</button>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ task.title }}</h5>
    <p class="card-text">{{ task.priority }}</p>
  </div>
</div>
